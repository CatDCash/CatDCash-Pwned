title: CatDCash
description: "CatDCash writeups, publications, news and more!"
author:
  name: "CatDCash"
  email: "catdcash@proton.me"
  url: "https://catdcash.github.io/CatDCash-Pwned/"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 5
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "CatDCash"
year : "2024"
